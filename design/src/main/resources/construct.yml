code-base:
  process: true
  repo-path: '/path/to/repo'
  thread-num: 1
  sep-num: 1000

  clone:
    detect: false
    saga-path: 'tools/saga/SAGACloneDetector-GAP-2023.3.16.jar'

clone:
  detect:
    saga:
      config:
        language: 'java'
        extensions: 'java'
        threshold: 0.7f
        mlc: 50
        mlcc: 20
        min-line: 2
        sep-num: 100000000
        exe: './executable/psacd_mac'
        open-string-hash: 1
        use-long-type: 0
        tokenize: 1
        thread-num: 8
